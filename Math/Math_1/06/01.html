  <h1>命題と条件</h1>
  <p>プログラムでは条件分岐(if,switch)やブール値に該当するような内容</p>

  <h2>命題</h2>
  <p>「人間は飯を食う」、「人間はうんこでる」のように、正しいか正しくないかYES/NOで判断できる文や式のこと。</p>

  <p>「命題」が正しい時、その「命題」は「真」といって、「命題」が正しいくない時は、その「命題」は「偽」という。</p>

  

  <script>

    // 命題はYES or NOが定められる文や式
    // 命題が正しい場合 -> 真という -> true
    // 命題が正しくない場合 -> 偽という -> false
    // 変数の値が決まると命題の真偽が判定できる文や式を条件という -> ifの条件文
    // pならばqである -> p = 仮定、q = 結論という
    // pならばqが成り立たない場合のケースを判例という

  </script>
