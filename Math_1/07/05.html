<!DOCTYPE html>
<html>

<head>
  <title>数学1 ２次関数 頂点と通過する１点</title>
  <meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML"></script>
  <script src="../../vender/js/konva@3.1.0.js"></script>
  <script src="../lib/util.js"></script>
  <script src="../lib/myMathJax.js"></script>
  <script src="../lib/myKonva.js"></script>
  <script src="../lib/ui.js"></script>
  <script src="../lib/Math/quadratic.js"></script>
  <link rel="stylesheet" type="text/css" href="../css/graph.css">
  <style>
  .inputSlider label, .labelText label {
    width:4.5em;
  }
  </style>
</head>

<body>
  
  <header>
    <h1>２次関数</h1>
    <div>軸が</div>
    <div id="math1" class="math">$$x=axisX$$</div>
    <div>で</div>
    <div id="math2" class="math">$$(x1,y1)と(x2,y2)$$</div>
    <div>を通る２次関数は</div>
    <div id="math3" class="math">$$y=a(x-p)^2+q$$</div>
  </header>
  <div class="wrapper">
    <div id="container"></div>
    <div id="inspector">
      <ul>
        <li id="axisX"></li>
        <li id="x1"></li>
        <li id="y1"></li>
        <li id="x2"></li>
        <li id="y2"></li>
        <li id="slope"></li>
        <li id="apex"></li>
        <li id="explain"></li>
      </ul>
    </div>
  </div>

<script>
//-----------------------------------------------------------------------------
// アプリケーション
class App {
  constructor() 
  {
    // 二次関数
    this.quad = new Quadratic();
    this.quad.initByAxisAnd2PassPoints(2, 5, 6, -1, -6);
    
    // 計算で使用するデータ
    this.data   = {};

    // プログラムから操作する要素
    this.dom    = {math:{}, input:{}};

    // グラフ
    this.graph  = null;

    // グラフに載せる形状
    this.shapes = {};

    // 初期化
    this.init();
  }

  // 方程式
  fx(x) {
    return this.quad.fx(x);
  }

  // 軸と通過する２点から傾きを計算する
  get a() {
    return this.quad.a;
  }

  // q(頂点のy座標)を計算する
  get q() {
    return this.quad.q;
  }

  get p() {
    return this.quad.p;
  }

  get isInvalid() {
    return this.quad.isInvalid;
  }

  init () {
    this.initConfig();
    this.initData();
    this.initGraph();
    this.initDom();
  }

  initConfig() {
    c.setUnit(20);
  }

  initData() {
    this.data =  {
      axisX:2,
      x1:5,
      y1:6,
      x2:-1,
      y2:-6,
    }
  }

  initGraph() {
    this.graph = new Graph("container");
    this.graph.axisX().axisY();
    this.makeShapes();
  }

  initDom() {
    this.dom = {
      math1: Util.id("math1"),
      math2: Util.id("math2"),
      math3: Util.id("math3"),
      input: {
        axisX : this.makeSliderAxisX(),
        x1    : this.makeSliderX1(),
        y1    : this.makeSliderY1(),
        x2    : this.makeSliderX2(),
        y2    : this.makeSliderY2(),
      },
      text: {
        explain: Util.id("explain"),
        slope  : this.makeLabelTextSlope(),
        apex   : this.makeLabelTextApex(),
      }
    }
  }

  //---------------------------------------------------------------------------
  // dom making
  //---------------------------------------------------------------------------
  makeSliderAxisX() {
    const { axisX } = this.data;

    return new InputSlider("axisX", {
      title:"軸(x)",
      value:axisX,
      min:c.l,
      max:c.r,
      step:0.01,
      onInput: (e) => {
        this.data.axisX = Number(e.target.value);
        this.drawGraph();
        this.drawInspector();
      },
      onChange: this.onChange.bind(this),
    })
  }

  makeSliderX1() {
    const { x1 } = this.data;

    return new InputSlider("x1", {
      title:"点1(x)",
      value:x1,
      min:c.l,
      max:c.r,
      step:0.01,
      onInput: (e) => {
        this.data.x1 = Number(e.target.value);
        this.drawGraph();
        this.drawInspector();
      },
      onChange: this.onChange.bind(this),
    })
  }

  makeSliderY1() {
    const { y1 } = this.data;

    return new InputSlider("y1", {
      title:"点1(y)",
      value:y1,
      min: c.d,
      max: c.t,
      onInput: (e) => {
        this.data.y1 = Number(e.target.value);
        this.drawGraph();
        this.drawInspector();
      },
      onChange: this.onChange.bind(this),
    })
  }

  makeSliderX2() {
    const { x2 } = this.data;

    return new InputSlider("x2", {
      title: "点2(x)",
      value: x2,
      min: c.l,
      max: c.r,
      onInput: (e) => {
        this.data.x2 = Number(e.target.value);
        this.drawGraph();
        this.drawInspector();
      },
      onChange: this.onChange.bind(this),
    })
  }

  makeSliderY2() {
    const { y2 } = this.data;

    return new InputSlider("y2", {
      title:"点2(y)",
      value:y2,
      min:c.d,
      max:c.t,
      onInput: (e) => {
        this.data.y2 = Number(e.target.value);
        this.drawGraph();
        this.drawInspector();
      },
      onChange: this.onChange.bind(this),
    })
  }

  makeLabelTextSlope() {
    return new LabelText("slope", {
      title: "傾き",
      text : this.quad.toAString()
    });
  }

  makeLabelTextApex() {
    return new LabelText("apex", {
      title: "頂点",
      text : this.quad.toApexString(),
    })
  }

  //---------------------------------------------------------------------------
  // Events
  //---------------------------------------------------------------------------
  onChange(e) {
    this.drawMath();
  }

  //---------------------------------------------------------------------------
  // update Shapes
  //---------------------------------------------------------------------------
  makeShapes() {
    this.shapes.lineMain  = sShape.solidLine();
    this.shapes.lineAxis  = sShape.brokenLine(1);
    this.shapes.dotApex   = sShape.dot1("#f00");
    this.shapes.dotPass1  = sShape.dot1("#00f");
    this.shapes.dotPass2  = sShape.dot1("#00f");
    this.shapes.textApex  = sShape.text();
    this.shapes.textPass1 = sShape.text();
    this.shapes.textPass2 = sShape.text();
    this.graph.add(this.shapes);
  }
  
  // 主線
  updateShapeLineMain() {
    const shapes = this.shapes;
    const p = [];

    if (!this.isInvalid)
    {
      // 左端から右端に向かって0.1刻みで座標のリストを生成
      for(let x = c.l; x <= c.r; x+=0.1) {
        p.push(x);
        p.push(this.fx(x));
      }
    }

    shapes.lineMain.setAttrs({points: points(p)});
  }

  updateShapeLineAxis() {
    const { lineAxis } = this.shapes;
    const { axisX } = this.data;

    lineAxis.setAttrs({
      points: points([axisX, c.d, axisX, c.t])
    })
    
  }

  updateShapeDotApex() {
    const { dotApex } = this.shapes;
    const { a, p, q } = this;

    if (this.isInvalid) {
      dotApex.setAttr("visible", false);
    } else {
      dotApex.setAttr("visible", true);
      dotApex.setAttrs(xy(p, q))
    }
  }

  updateShapeDotPass1() {
    const { dotPass1 } = this.shapes;
    const { x1, y1 } = this.data;
    dotPass1.setAttrs(xy(x1, y1));
  }

  updateShapeDotPass2() {
    const { dotPass2 } = this.shapes;
    const { x2, y2 } = this.data;
    dotPass2.setAttrs(xy(x2, y2));
  }

  updateShapeTextApex() {
    const { textApex } = this.shapes;
    const { a, p, q } = this;

    const isToUp = (!this.isInvalid && 0 < a);

    if (this.isInvalid) { 
      textApex.setAttr("visible", false);
    } else {
      textApex.setAttr("visible", true);
      textApex.setAttrs(xy(p, (isToUp)? q - 0.3:q + 1));
      textApex.setAttr("text", `(${p.toFixed(1)}, ${q.toFixed(1)})`);
    }
  }

  updateShapeTextPass1() {
    const { textPass1 } = this.shapes;
    const { a } = this;
    const { x1, y1 } = this.data;

    const isToUp = (!this.isInvalid && 0 < a);

    textPass1.setAttrs(xy(x1, (isToUp)? y1 - 0.3:y1 + 1));
    textPass1.setAttr("text", `(${x1.toFixed(1)}, ${y1.toFixed(1)})`);
  }

  updateShapeTextPass2() {
    const { textPass2 } = this.shapes;
    const { a } = this;
    const { x2, y2 } = this.data;

    const isToUp = (!this.isInvalid && 0 < a);

    textPass2.setAttrs(xy(x2, (isToUp)? y2 - 0.3:y2 + 1));
    textPass2.setAttr("text", `(${x2.toFixed(1)}, ${y2.toFixed(1)})`);
  }
  //---------------------------------------------------------------------------
  // Draw
  //---------------------------------------------------------------------------
  drawMath() {
    const { math1, math2, math3 } = this.dom;
    const { axisX, x1, y1, x2, y2 } = this.data;

    MyMathJax.preview(math1, `$$x=${axisX}$$`);
    MyMathJax.preview(math2, `$$(${x1}, ${y1}), (${x2}, ${y2})$$`);
    MyMathJax.preview(math3, this.quad.toLatexStringAPQ());

  }

  drawGraph() {
    const { axisX, x1, y1, x2, y2 } = this.data;
    this.quad.initByAxisAnd2PassPoints(axisX, x1, y1, x2, y2);
    this.updateShapeLineMain();
    this.updateShapeLineAxis();
    this.updateShapeDotApex();
    this.updateShapeDotPass1();
    this.updateShapeDotPass2();
    this.updateShapeTextApex();
    this.updateShapeTextPass1();
    this.updateShapeTextPass2();
    this.graph.draw();
  }

  drawInspector() {
    const { explain, apex, slope } = this.dom.text;
    const { a, p, q, isInvalid } = this;
    apex.text = this.quad.toApexString();
    slope.text = this.quad.toAString();
    explain.innerText = this.quad.toString();
  }

  draw() {
    this.drawMath();
    this.drawGraph();
    this.drawInspector();
  }

}

const app = new App();
app.draw();

</script> 
</body>
</html>
